<body>
    <div id="loginContainer" class="container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="loginUserID">User ID:</label>
            <input type="text" id="loginUserID" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>
        </div>
        <div class="button-group">
            <button onclick="login()">Login</button>
            <button onclick="showRegister()" class="secondary">Register</button>
        </div>
    </div>

    <div id="registerContainer" class="container hidden">
        <h2>Register</h2>
        <div class="form-group">
            <label for="regUserID">User ID:</label>
            <input type="text" id="regUserID" required>
        </div>
        <div class="form-group">
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" required>
        </div>
        <div class="button-group">
            <button onclick="register()">Register</button>
            <button onclick="showLogin()" class="secondary">Back to Login</button>
        </div>
    </div>

    <div id="accessCodeContainer" class="container hidden">
        <h2>Enter Access Code</h2>
        <div class="form-group">
            <label for="accessCode">Access Code:</label>
            <input type="text" id="accessCode" required>
        </div>
        <div class="button-group">
            <button onclick="checkAccessCode()">Submit</button>
            <button onclick="saveAccessCode()" class="secondary">Save New Code</button>
        </div>
    </div>
